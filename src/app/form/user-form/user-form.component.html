<div class="user-form-container mt-3">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
      <div *ngIf="userForm.controls['name'].touched && userForm.controls['name'].invalid" class="text-danger">
        Name is required
      </div>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" />
      <div *ngIf="userForm.controls['username'].touched && userForm.controls['username'].invalid" class="text-danger">
        Username is required
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
      <div *ngIf="userForm.controls['email'].touched && userForm.controls['email'].invalid" class="text-danger">
        Email is required
      </div>
    </div>

    <!-- Alamat -->
    <div class="mb-3">
      <label for="address" class="form-label">Street</label>
      <input type="text" id="street" class="form-control" formControlName="street" />
      <div *ngIf="userForm.controls['street'].touched && userForm.controls['street'].invalid" class="text-danger">
        Street is required
      </div>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" class="form-control" formControlName="city" />
      <div *ngIf="userForm.controls['city'].touched && userForm.controls['city'].invalid" class="text-danger">
        City is required
      </div>
    </div>

    <!-- Data Perusahaan -->
    <div class="mb-3">
      <label for="company" class="form-label">Company Name</label>
      <input type="text" id="company" class="form-control" formControlName="companyName" />
      <div *ngIf="userForm.controls['companyName'].touched && userForm.controls['companyName'].invalid" class="text-danger">
        Company Name is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
  </form>
</div>
